<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Riyaz Tips</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: serif; }
  </style>
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-2">üåÖ Good Morning</h1>
    <h2 id="dayLabel" class="text-lg font-semibold text-pink-600"></h2>
    <p id="tipText" class="mt-4 text-gray-700"></p>
    <p id="quote" class="mt-4 italic text-amber-700"></p>
    <p id="streak" class="mt-6 font-semibold text-green-600"></p>
  </div>

  <script>
    const tips = [
      { tip: "Practice Aakar in Raag Yaman ‚Äì slow tempo, 5 mins.", quote: "Riyaz is Sadhana." },
      { tip: "Sargam in Raag Bhairav ‚Äì 7 mins.", quote: "Your voice is your instrument." },
      { tip: "Alankar 1 & 2 with Tanpura.", quote: "Daily effort creates magic." },
      { tip: "Slow Meend between Sa and Pa.", quote: "Precision is power." },
      { tip: "Raag Bhopali ‚Äì Chota Khayal.", quote: "Raag is emotion in sound." },
      { tip: "Aakar + Sargam ‚Äì mix up for 10 mins.", quote: "Consistency over perfection." },
      { tip: "Practice Taal with claps ‚Äì Teentaal.", quote: "Rhythm is discipline." },
    ];

    const today = new Date().toDateString();
    const lastViewed = localStorage.getItem("riyaz_last_day");
    let streak = parseInt(localStorage.getItem("riyaz_streak")) || 0;
    let currentIndex = parseInt(localStorage.getItem("riyaz_day_index")) || 0;

    if (lastViewed !== today) {
      localStorage.setItem("riyaz_last_day", today);
      currentIndex = (currentIndex + 1) % tips.length;
      localStorage.setItem("riyaz_day_index", currentIndex);
      streak++;
      localStorage.setItem("riyaz_streak", streak);
    }

    document.getElementById("dayLabel").innerText = `Day ${currentIndex + 1}`;
    document.getElementById("tipText").innerText = tips[currentIndex].tip;
    document.getElementById("quote").innerText = `‚Äú${tips[currentIndex].quote}‚Äù`;
    document.getElementById("streak").innerText = `üî• ${streak}-Day Streak!`;
  </script>
</body>
</html>
