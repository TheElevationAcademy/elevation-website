<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Free Trial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Book a Free Trial</h2>
      <p class="text-gray-600 mb-4">Please select a free trial from the upcoming slots</p>
      <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
        <h3 class="font-semibold text-blue-800 mb-2">What You'll Get in Your Trial:</h3>
        <p class="text-blue-700">
          • Learn about War (musical notes) and Saptak (octaves)<br />
          • Practice singing 1 complete song<br />
          • Personalized assessment of your vocal abilities
        </p>
      </div>
    </div>

    <form id="trialForm" class="space-y-6">
      <!-- Personal Info -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input required type="text" name="name" placeholder="Full Name" class="input" />
        <input required type="email" name="email" placeholder="Email Address" class="input" />
        <input required type="tel" name="phone" placeholder="Phone Number" minlength="10" class="input" />
      </div>

      <!-- City, Age, Gender -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select required name="city" class="input">
          <option value="">Select City</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
          <!-- Add more cities if needed -->
        </select>
        <select required name="age" class="input">
          <option value="">Select Age</option>
          <!-- Age from 18–90 -->
          <script>
            for (let i = 18; i <= 90; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select required name="gender" class="input">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <!-- Area of Interest -->
      <div>
        <label class="font-semibold block mb-2">Area of Interest <span class="text-red-500">*</span></label>
        <div class="flex flex-col gap-2">
          <label><input type="checkbox" name="interest" value="hindustani" required /> Hindustani Classical Vocal</label>
          <label><input type="checkbox" name="interest" value="bollywood" /> Bollywood Music</label>
          <label><input type="checkbox" name="interest" value="semiclassical" /> Semi Classical (Thumri, Dadra, Ghazal)</label>
        </div>
      </div>

      <!-- Language Preference -->
      <div>
        <label class="font-semibold block mb-2">Language Preference</label>
        <div class="flex gap-6">
          <label><input type="radio" name="language" value="english" required /> English</label>
          <label><input type="radio" name="language" value="hindi" /> Hindi</label>
        </div>
      </div>

      <!-- Skill Level -->
      <div>
        <label class="font-semibold block mb-2">Current Skill Level</label>
        <div class="flex gap-6">
          <label><input type="radio" name="skill" value="beginner" required /> Beginner</label>
          <label><input type="radio" name="skill" value="intermediate" /> Intermediate</label>
          <label><input type="radio" name="skill" value="advance" /> Advance</label>
        </div>
      </div>

      <!-- How did you hear -->
      <div>
        <label class="font-semibold block mb-2">How did you hear about us?</label>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
          <label><input type="radio" name="referral" value="google" required /> Google Search</label>
          <label><input type="radio" name="referral" value="instagram" /> Instagram</label>
          <label><input type="radio" name="referral" value="facebook" /> Facebook</label>
          <label><input type="radio" name="referral" value="youtube" /> YouTube</label>
          <label><input type="radio" name="referral" value="referral" /> Friends/Referral</label>
          <label><input type="radio" name="referral" value="other" /> Other</label>
        </div>
      </div>

      <!-- Time Slot -->
      <div>
        <label class="font-semibold block mb-2">Select Time Slot</label>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
          <label><input type="radio" name="timeSlot" value="Monday - 10:00 AM" required /> Mon 10:00 AM</label>
          <label><input type="radio" name="timeSlot" value="Monday - 1:00 PM" /> Mon 1:00 PM</label>
          <label><input type="radio" name="timeSlot" value="Tuesday - 2:00 PM" /> Tue 2:00 PM</label>
          <label><input type="radio" name="timeSlot" value="Sunday - 5:00 PM" /> Sun 5:00 PM</label>
          <!-- Add more as needed -->
        </div>
      </div>

      <!-- Consent -->
      <div class="flex gap-3 border rounded p-3">
        <input required type="checkbox" name="consent" />
        <label>I agree to share my contact information for booking confirmation.</label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Book Trial Session
      </button>
    </form>

    <p id="successMessage" class="mt-4 text-green-600 font-semibold hidden">Form submitted successfully!</p>
  </div>

  <style>
    .input {
      @apply w-full border rounded px-3 py-2 text-sm;
    }
  </style>

  <script>
    document.getElementById('trialForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
