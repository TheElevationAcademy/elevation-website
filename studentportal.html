<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ELevation Academy - Portal </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #ecf0f1;
            --white: #ffffff;
            --dark-gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--primary-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-box h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .login-box h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::after {
            content: "or";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--white);
            padding: 0 10px;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .create-account {
            margin-top: 20px;
            color: var(--dark-gray);
        }
        
        .create-account a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .whatsapp-opt {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .whatsapp-opt input {
            margin-right: 10px;
        }
        
        /* Dashboard */
        .dashboard-container {
            display: none;
            padding: 30px 0;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            color: var(--primary-color);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .course-sessions {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .session-list {
            list-style: none;
        }
        
        .session-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-item:last-child {
            border-bottom: none;
        }
        
        .session-number {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .session-arrow {
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Artfills</h1>
            <h2>Log In To Get Started</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="........" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login Now</button>
                
                <div class="divider"></div>
                
                <div class="create-account">
                    Do not Have an Account? <a href="#">Create New</a>
                </div>
                
                <div class="whatsapp-opt">
                    <input type="checkbox" id="whatsappUpdates">
                    <label for="whatsappUpdates">Opt-in to get updates regarding your Artfills account on WhatsApp!</label>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div class="container dashboard-container" id="dashboardPage">
        <div class="dashboard-header">
            <h1>Course Content</h1>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>Karishma Tamane</span>
            </div>
        </div>
        
        <div class="course-sessions">
            <ul class="session-list">
                <li class="session-item">
                    <span class="session-number">Session - 1</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 2</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 3</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 4</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 5</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 6</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 7</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 8</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 9</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
                <li class="session-item">
                    <span class="session-number">Session - 10</span>
                    <i class="fas fa-chevron-down session-arrow"></i>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Simple login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const whatsappUpdates = document.getElementById('whatsappUpdates').checked;
            
            // Simple validation (in a real app, you would check against a database)
            if (email && password) {
                // Hide login page
                document.getElementById('loginPage').style.display = 'none';
                // Show dashboard
                document.getElementById('dashboardPage').style.display = 'block';
                
                // Store login state if "Remember Me" is checked
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
            } else {
                alert('Please enter both email and password');
            }
        });
        
        // Check if user should be remembered
        if (localStorage.getItem('rememberMe') === 'true') {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
        }
    </script>
</body>
</html>
